<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
<link rel="stylesheet" href="login_css.css">

<script language="javascript">
    function ValidUserNamePassword(){
    var Password, RePassword;
    Password=f1.password.value;
    RePassword=f1.t3.value;


    
    if(Password.length < 6){
    alert("Password Length should be between 6-12")
    f1.password.value=""
    f1.t3.value=""
    f1.t1.focus()
    return false
    }
    else if(Password!=RePassword){
    alert("Password did not match")
    f1.password.value=""
    f1.t3.value=""
    f1.t1.focus()
    return false
    }
    
    else if(!Password.match(/^[0-9a-zA-Z@]+$/)){
    alert("Password must only include uppercase, lowercase and a special character")
    f1.password.value=""
    f1.t3.value=""
    f1.t1.focus()
    return false
    }
    
    else{
    alert("Registered Successfully. Please Login")
    window.location.href = "main.html"
    }
    }

    </script>

</head>
<body>
    <form name=f1>
        <div class="sarea">
            <h2>Sign Up</h2>
            <div class="txtarea">           Fisrt Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  Last Name  <br>   
                <input type="text" name="fname" placeholder="Enter Your Fisrt Name">
                <input type="text" name="lname" placeholder="Enter Your Last Name">
            </div>
                Email
            <input type="email" placeholder="Enter Your Email" name="email" required>
            Password
            <input type="password" placeholder="Enter Your Password" name="password" required>
            Re-type Password
            <input type="password" placeholder="Enter Your Password Again" name="t3" required><br>
            <input type="checkbox" checked="checked" name="remember"> Remember me
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a></p>
            
                
                <button type="submit" class="signupbtn" name="signup" onclick="ValidUserNamePassword()">Sign Up</button>
                <button type="reset" class="sign" name="reset">Reset</button><br><br>
                <a class="resign" href="Login.html">Already registered? Click Here</a>
              
        </div>
    </form>
    
</body>
</html>
